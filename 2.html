<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <title>Test 2</title>
</head>
<body>
    <div id="app">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Menghitung Jumlah Huruf Dari Parameter</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Huruf</label>
                                <input type="text" class="form-control" placeholder="masukan huruf" v-model="huruf">
                            </div>
                            <div class="form-group">
                                <label for="comment">Parameter</label>
                                <textarea class="form-control" rows="5" placeholder="Masukan Parameter" v-model="parameter"></textarea>
                            </div>
                            <p>Hasil Hitung Hurup "{{ huruf }}" = {{ hitung }}</p>
                           
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</body>
<!-- vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
      var app = new Vue({
            el: '#app',
            data: {
                parameter: "saya mau makan sate bersama teman saya setelah lulus dari sekolah dasar",
                huruf: "a",
            },
            computed:{
                hitung:function(){
                    var stringsearch = this.huruf, str = this.parameter;
                    for (var i = count = 0; i < str.length; count += +(stringsearch === str[i++]));
                    return count
                }
            },
        })
</script>
</html>
